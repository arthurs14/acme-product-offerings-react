<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
            <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.js"></script>
            <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
        <style>
            .nav{
                display: flex;
                justify-content: space-around;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type='text/babel'>
            const { render } = ReactDOM;
            const { Component } = React;
            const { HashRouter, Link, Route } = ReactRouterDOM; 
            const root = document.querySelector('#root');

            const Nav = ({ products, companies }) => {
                return(
                    <div className='nav'>
                        <Link to='/companies'>Companies({companies.length})</Link>
                        <Link to='/products'>Products({products.length})</Link>
                    </div>
                )
            }
            const Companies = () => {
                return(
                    <h1>Companies</h1>
                );
            }

            const Products = () => {
                return(
                    <h1>Products</h1>
                );
            }


            class App extends Component {
                constructor() {
                    super();
                    this.state = {
                        products: [],
                        companies: []
                    }
                }
                async componentDidMount() {
                    const urls = [
                        'https://acme-users-api-rev.herokuapp.com/api/products',
                        'https://acme-users-api-rev.herokuapp.com/api/companies',
                        'https://acme-users-api-rev.herokuapp.com/api/offerings'
                    ]
                    const responses = await Promise.all(urls.map(url => axios.get(url)));
                    const [products, companies, offerings] = responses.map( response => response.data );
                    const _companies = companies.map(company => {
                        const offers = offerings.filter( offer => {
                            return offer.companyId === company.id;
                        })
                        return {...company, offerings: offers}
                    })
                    const _products = products.map( product => {
                        const offers = offerings.filter( offer => {
                            return offer.productId === product.id;
                        })
                        return {...product, companies: offers}
                    })
                    
                    console.log(_products)
                    this.setState({ products, companies })
                }
                render() {
                    const { products, companies } = this.state;
                    return (
                        <HashRouter>
                        <div>
                            <Route render= { () => <Nav products={ products } companies={ companies }/> }/>
                            <Route exact path= '/companies' component= { Companies } />
                            <Route path= '/products' component= { Products } />
                        </div>
                        </HashRouter>
                    )

                    
                }
            }
            render(<App />, root)





        </script>
    </body>
</html>
